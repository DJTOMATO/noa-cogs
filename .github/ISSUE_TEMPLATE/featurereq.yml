description: "File a feature request"
labels: [enhancement]
name: "Feature request"
assignees: JeffJrShim
body:
  - type: dropdown
    id: cog-name
    attributes:
      label: "What cog is this feature request for?"
      options:
        - BreadFact
        - FakeMod
        - LeaveOnBlacklist
        - OwnerManagement
        - RandomNoa
        - RussianRoulette
    validations:
      required: true
  - type: textarea
    id: desc
    attributes:
      label: "Describe the feature request in as much detail as possible"
      placeholder: "The more information the better!"
    validations:
      required: true
